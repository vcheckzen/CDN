name: Node.js Package

env:
  TZ: Asia/Shanghai

on:
  schedule:
    - cron: "0 17 * * *"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            ref: master
      
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Generate data
        run: |
          cd logi.im/api/sentence
          python index.py

      - name: Update version
        run: node --experimental-modules index.mjs

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update api data"
          git push origin master

      - name: Publish package
        run: |
          npm version patch
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

      - name: Refresh cdn
        run: |
          for i in {1..3}; do curl -s https://purge.jsdelivr.net/npm/logicdn/logi.im/api/sentence/data.json ; sleep 60 ; done          
